<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <header>
      <h1>Grupo 7</h1>
    </header>

    <nav>
        <a href="../index.html">Inicio</a>
    </nav>

    <main>
      
      <h2>Cifrado de Polybios</h2>
      <form class="form-inline" onsubmit="cifrar(event)">
        <label>Mensaje
          <input id="mensaje" class="form-control" type="text" placeholder="Introduce el mensaje..." autofocus required>
        </label>
        <button type="submit" onclick="cifrar()">Cifrar</button>
      </form>
      <div id="resultado1" class="resultado"></div>
      <br /><br /><br />

      <h2>Descifrado de Polybios</h2>
      <form class="form-inline" onsubmit="descifrar(event)">
        <label>Mensaje cifrado
          <input id="descifrado" class="form-control" type="text" pattern="[A-Z]+" placeholder="Introduce el mensaje..." autofocus required>
        </label>
        <button type="submit" onclick="descifrar()">Descifrar</button>
      </form>
      <div id="resultado2" class="resultado"></div>
    
      <br>
    </main>
    <script src="polybios.js"></script>
</body>
</html>
