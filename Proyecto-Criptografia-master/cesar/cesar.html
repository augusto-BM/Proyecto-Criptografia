<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesar</title>
</head>
<body>

    <header>
      <h1>Grupo 7</h1>
    </header>

    <nav>
        <a href="../index.html">Inicio</a>
    </nav>

    <main>
      
      <h2>Cifrado de Cesar</h2>
      <form class="form-inline" onsubmit="cifradoCesar(event)">
        <label>Mensaje
          <input id="mensaje" class="form-control" type="text" placeholder="Introduce el mensaje..." autofocus required>
        </label>
        <label>Desplazamiento
          <input id="desplazamiento" class="form-control" type="number" placeholder="Introduce el constante de desplazamiento" autofocus required>
        </label>
        <button type="submit">Cifrar</button>
      </form>
      <div id="resultado1" class="resultado"></div>
      <br /><br /><br />

      <h2>desCifrado de Cesar</h2>
      <form class="form-inline" onsubmit="descifradoCesar(event)">
        <label>Mensaje
          <input id="mensajeDescifrado" class="form-control" type="text" placeholder="Introduce el mensaje cifrado..." autofocus required>
        </label>
        <label>Desplazamiento
          <input id="desplazamientoDescifrado" class="form-control" type="number" placeholder="Introduce el constante de desplazamiento" autofocus required>
        </label>
        <button type="submit">descifrar</button>
      </form>
      <div id="resultado2" class="resultado"></div>
    
      <br>
    </main>
    <script src="cesar.js"></script>
</body>
</html>
