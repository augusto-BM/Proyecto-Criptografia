<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cifrado de Vernam</title>
</head>
<body>
    <div class="container">
        <h1>Cifrado de Vernam</h1>
        <label for="texto">Texto:</label>
        <textarea id="texto" rows="4"></textarea>
        <label for="clave">Clave:</label>
        <input type="text" id="clave">
        <label for="alfabeto">Alfabeto:</label>
        <select id="alfabeto">
            <option value="26">26 caracteres</option>
            <option value="27">27 caracteres</option>
        </select>
        <button onclick="cifrar()">Cifrar</button>
        <label for="resultado">Resultado:</label>
        <textarea id="resultado" rows="4" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
